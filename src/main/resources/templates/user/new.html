<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #428bca;
            color: white;
        }

        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        span {
            color: red;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #428bca;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Create New User</h1>

<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <span th:if="${#fields.hasErrors('name')}">
        <span th:each="err : ${#fields.errors('name')}" th:text="${err}"></span><br/>
    </span>

    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <span th:if="${#fields.hasErrors('age')}">
        <span th:each="err : ${#fields.errors('age')}" th:text="${err}"></span><br/>
    </span>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <span th:if="${#fields.hasErrors('email')}">
        <span th:each="err : ${#fields.errors('email')}" th:text="${err}"></span><br/>
    </span>

    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <span th:if="${#fields.hasErrors('password')}">
        <span th:each="err : ${#fields.errors('password')}" th:text="${err}"></span><br/>
    </span>

    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <span th:if="${#fields.hasErrors('username')}">
        <span th:each="err : ${#fields.errors('username')}" th:text="${err}"></span><br/>
    </span>

    <input type="submit" value="Create"/>
    <a th:href="@{/admin}">back</a>
    <a class="btn" th:href="@{/logout}">Logout</a>

</form>

</body>
</html>
